<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Casino Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="6; url=signup.html" />
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0e0e0e, #1b1b1b);
      font-family: 'Segoe UI', sans-serif;
      color: #ffd700;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    dotlottie-player {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .roulette-spinner {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
    }

    .spinner-circle {
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top: 8px solid #ffd700;
      border-right: 8px solid goldenrod;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .glow-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 223, 0, 0.5);
      animation: glow 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #ffd700, 0 0 20px goldenrod;
      animation: shimmer 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
      dotlottie-player {
        width: 220px;
        height: 220px;
      }

      .roulette-spinner {
        width: 80px;
        height: 80px;
      }

      .loading-text {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <dotlottie-player
    src="https://lottie.host/450021ff-184d-47b0-b237-f9712c4b5f4c/D2p1qapwAF.lottie"
    background="transparent"
    speed="1"
    loop
    autoplay
  ></dotlottie-player>

  <div class="roulette-spinner">
    <div class="spinner-circle"></div>
    <div class="glow-ring"></div>
  </div>

  <div class="loading-text">B2-WIN Casino...</div>
</body>
</html>
