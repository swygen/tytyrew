<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Casino Sign Up</title>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNMgOxSjhBQVHxDWbCkunQOAaIe7MKLgQ",
      authDomain: "bonus-apply.firebaseapp.com",
      projectId: "bonus-apply",
      storageBucket: "bonus-apply.appspot.com",
      messagingSenderId: "313039289662",
      appId: "1:313039289662:web:8116db3664e5b5cd34006f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleAuth = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await setDoc(doc(db, "users", userCredential.user.uid), { name, email, phone });
        alert("Sign Up successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .lottie-box {
      display: flex;

    .input-group {

    .input-group label {

      display: block;

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #ffd700;
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: gold;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .switch-link a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 15px;
      }

      .input-group input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="lottie-box">
      <dotlottie-player
        src="https://lottie.host/d0652226-2765-417a-820f-3e48b6b61fba/LHyTJbLO9I.lottie"
        background="transparent"
        speed="1"
        style="width: 220px; height: 220px;"
        loop autoplay>
      </dotlottie-player>
    </div>

    <h2>Create Account</h2>

    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" />
    </div>

    <button class="submit-btn" onclick="handleAuth()">Sign Up</button>

    <div class="switch-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

</body>
</html>

<script>
fetch('https://sheetdb.io/api/v1/93b4nowtrr4qh')
  .then(res => res.json())
  .then(data => {
    let html = '';
    data.forEach((item, index) => {
      const mediaURL = item["Img URL "]?.trim() || "";
      let mediaContent = "";
      let previewImage = "";

      // Video handling
      if (mediaURL.includes("youtube.com/watch?v=")) {
        const videoId = mediaURL.split("v=")[1].split("&")[0];
        previewImage = `https://img.youtube.com/vi/${videoId}/0.jpg`;
        mediaContent = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      } else if (mediaURL.includes("youtu.be/")) {
        const videoId = mediaURL.split("youtu.be/")[1];
        previewImage = `https://img.youtube.com/vi/${videoId}/0.jpg`;
        mediaContent = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      } else if (mediaURL.match(/\.(jpeg|jpg|gif|png|webp)$/)) {
        previewImage = mediaURL;
        mediaContent = `<img src="${mediaURL}" alt="${item["Title "]}" />`;
      } else {
        previewImage = "https://i.postimg.cc/XJNLw26M/breaking-news-1708738388.jpg"; // Default image if no valid image URL
      }

      const postTitle = item["Title "] || "";
      const postFullNews = item["Full News "] || "";

      html += `
        <div class="pnp-item" id="post-${index}">
          <h2>${postTitle}</h2>
          ${mediaContent}
          <p>${item["Description "]}</p>
          <div class="pnp-full-news">${postFullNews}</div>
          <span class="pnp-toggle" onclick="toggleBanglaNews(this)">বিস্তারিত পড়ুন</span>
          <button class="pnp-share" onclick="sharePost('${postTitle.replace(/'/g, "\\'")}', '${previewImage}', '${window.location.href}')">শেয়ার করুন</button>
        </div>
      `;
    });
    document.getElementById('pnp-news').innerHTML = html;
  });

function toggleBanglaNews(btn) {
  const fullNews = btn.previousElementSibling;
  if (fullNews.style.display === "none" || fullNews.style.display === "") {
    fullNews.style.display = "block";
    btn.innerText = "বন্ধ করুন";
  } else {
    fullNews.style.display = "none";
    btn.innerText = "বিস্তারিত পড়ুন";
  }
}

function sharePost(title, imageUrl, url) {
  if (navigator.share) {
    navigator.share({
      title: title,
      text: title,
      url: url
    }).catch((error) => {
      console.error("Sharing failed:", error);
    });
  } else {
    const shareText = `${title}\n\n${url}`;
    navigator.clipboard.writeText(shareText).then(() => {
      alert("শেয়ার লিংক কপি হয়ে গেছে!");
    });
  }
}
</script>
